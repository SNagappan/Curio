<div id="curioM2" class="curio">
  <div id="curio_form_container">
    <form id="curio_m2_form">
      <div>
        <h2 id="curio_title">Curi.o</h2>
        <p id="curio_question">How many times do you think you've visited this site today?<br>
        <input type="radio" name="time" value="3" checked> Less than 5 times<br>
        <input type="radio" name="time" value="7"> 5 to 10 times<br>
        <input type="radio" name="time" value="12"> 10 to 15 times<br>
        <input type="radio" name="time" value="17"> 15 to 20 times<br>
        <input type="radio" name="time" value="22"> More than 20 times<br>
        </p>
      </div>
      <button id="curio_submit" class="curio_btn" type="button">Submit</button>
      <button id="curio_cancel" class="curio_btn" type="button">Cancel</button>
    </form>
  </div>
  <script>
    $("#curio_submit").click(function() {
      var times = $("input[name=time]:checked", "#curio_m2_form").val();
      $.post("http://localhost:3000/api/estimate-visit-times", {estimate_times:times, real_times: jsParams.times, uid:jsParams.uid, site:jsParams.site});
      $("#curioM2").remove();
    });

    $("#curio_cancel").click(function() {
      $("#curioM2").remove();
    });
  </script>
</div>
