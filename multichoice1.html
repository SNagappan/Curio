<div id="curioM1" class="curio">
  <div id="curio_form_container">
    <form id="curio_m1_form">
      <div>
        <p id="curio_question">How long do you expect to spend on this site? <br>
        </p>
        <input type="radio" name="time" value="10" checked> <10<br>
        <input type="radio" name="time" value="15"> ~15<br>
        <input type="radio" name="time" value="30"> ~30<br>
        <input type="radio" name="time" value="45"> ~45<br>
        <input type="radio" name="time" value="60"> ~60<br>
        <input type="radio" name="time" value="90"> >60<br>
        <br>
      </div>
      <button id="curio_submit" class="curio_btn" type="button">Submit</button>
      <button id="curio_cancel" class="curio_btn" type="button">Cancel</button>
    </form>
  </div>
  <script>
    $("#curio_submit").click(function() {
      var time = $("input[name=time]:checked", "#curio_m1_form").val();
      $.post("http://curi-o.herokuapp.com/api/estimate-active-time", {time:time, site:jsParams.site, uid:jsParams.uid, feedback:jsParams.feedback});
      chrome.runtime.sendMessage({time:time});
      $("#curioM1").remove();
    });

    $("#curio_cancel").click(function() {
      $("#curioM1").remove();
    });
  </script>
</div>
